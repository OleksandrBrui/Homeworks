<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Weather</title>
	<link rel="shortcut icon" href="http://academy.alexcss.com/wp-content/uploads/2015/09/favicon.png" type="image/png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
	<main>
		<div class="grid">
			<h1>
				CSS Weather Forecast <i class="wi wi-sunrise"></i>
			</h1>			
			<ul class="grid-list">
				<a href="#"><li class="city-lisbon">
					Lisbon 21&deg;С <i class="wi wi-day-sunny"></i>
				</li></a>
				<li class="city-paris">
					Paris 11&deg;С <i class="wi wi-night-rain-mix"></i>
				</li>
				<li class="city-belgrade">
					Belgrade 15&deg;С <i class="wi wi-day-cloudy"></i>
				</li>
				<li class="city-moscow">
					Moscow 21&deg;С <i class="wi wi-day-cloudy-high"></i>
				</li>
				<li class="city-tel-aviv">	
					Tel Aviv 32&deg;С <i class="wi wi-hot"></i>
				</li>
				<li class="city-cair">
					Cair 21&deg;С <i class="wi wi-day-sunny"></i>
				</li>
				<li class="city-new-york">
					New York 17&deg;С <i class="wi wi-day-sleet-storm"></i>
				</li>
				<li class="city-new-delhi">
					New Delhi 17&deg;С <i class="wi wi-hail"></i>
				</li>
				<li class="city-san-francisco">
					San Francisco 15&deg;С <i class="wi wi-day-sunny-overcast"></i>
				</li>
				<li class="city-tokio">
					Tokio 8&deg;С <i class="wi wi-night-clear"></i>
				</li>
				<li class="city-sydney">
					Sydney 25&deg;С <i class="wi wi-night-cloudy"></i>
				</li>
			</ul>			
		</div>
	</main>
</body>
</html>
